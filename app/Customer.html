<script type="text/javascript">
    $('#showPicker').on('click', function () {
        weui.picker([{
            label: '1',
            value: 1
        }, {
            label: '2',
            value: 2
        }, {
            label: '3',
            value: 3
        },{
            label: '4',
            value: 4
        },{
            label: '5',
            value: 5
        },{
            label: '6',
            value: 6
        },{
            label: '7',
            value: 7
        },{
            label: '8',
            value: 8
        }
        ],  
        {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
            }
        });
    });

    $("#sizePick").change(function(){
        console.log($('#sizePick').val());
        if ($('#sizePick').val()==1){
            $('#largePrice').css('display', 'none');
            $('#mediumPrice').css('display', 'none');
            $('#smallPrice').css('display', 'block');
        }
        if ($('#sizePick').val()==2){
            $('#largePrice').css('display', 'none');
            $('#mediumPrice').css('display', 'block');
            $('#smallPrice').css('display', 'none');
        }
        if ($('#sizePick').val()==3){
            $('#largePrice').css('display', 'block');
            $('#mediumPrice').css('display', 'none');
            $('#smallPrice').css('display', 'none');
        }
            
        

    });

    $(function(){
        $('.weui-tabbar__item').on('click', function () {        
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');

            var id = $(this).data('id');
            console.log(id);
            $('.tab_active').fadeOut('fast',function(){
                $(this).removeClass('tab_active');
                $('#'+id).fadeIn('fast',function(){
                    $(this).addClass('tab_active');
                });
            });

        });
    });
</script>
